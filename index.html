<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section id="dashboard" class="horizontalFlex">
        <section id="leftContainer">
            <div id="enterCity" class="verticalFlex">
                <form class="verticalFlex">
                    <label for="text" id="cityInput">Search for a City:</label>
                    <input type="text" placeholder="New York" class="form-input">
                    <button id="search">Search</button>
                </form>
            </div>
            <div id="searchHistory" class="verticalFlex">
            </div>
        </section>
        <section id="rightContainer">
            <div class="displayCity">
                <h2>
                    <span id="city"></span>
                    <span id="todayDate"></span>
                </h2>
                <div id="todayInfo" class="weatherDetails">
                    <p class="temp">Temp: <span></span></p>
                    <p class="wind">Wind: <span></span></p>
                    <p class="humidity">Humidity: <span></span></p>
                    <p class="uv">UV Index: <span></span></p>
                </div>
            </div>
            <div class="fiveDay">
                <h3>
                    5-Day Forecast:
                </h3>
                <div id="cardContainer" class="horizontalFlex"></div>
            </div>
        </section>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
