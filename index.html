<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section id="leftContainer">
        <div class="verticalFlex">
            <h2>Search for a city:</h2>
            <form></form>
            <button id="search"></button>
        </div>
        <div id="searchHistory" class="verticalFlex">
        </div>
    </section>
    <section id="rightContainer">
        <div class="displayCity">
            <h2>
                <span id="city"></span>
                <span id="todayDate"></span>
            </h2>
            <div id="todayInfo" class="weatherDetails">
                <p class="temp">Temp: <span></span></p>
                <p class="wind">Wind: <span></span></p>
                <p class="humidity">Humidity: <span></span></p>
                <p class="uv">UV Index: <span></span></p>
            </div>
        </div>
        <div class="fiveDay">
            <h3>
                5-Day Forecast:
            </h3>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
