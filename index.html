<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section id="dashboard" class="horizontalFlex">
        <section class="container col-sm-3" id="leftContainer">
            <div id="enterCity" class="verticalFlex">
                <form class="verticalFlex" id="formSearch">
                    <label for="text" id="cityInput">Search for a City:</label>
                    <input type="text" value="New York" class="form-input" id="input">
                    <button id="search">Search</button> <!-- Make an event listener instead of an onclick-->
                </form>
            </div>
            <div id="searchHistory" class="verticalFlex">
            </div>
        </section>
        <section class="container col-sm-9" id="rightContainer">
            <div class="displayCity">
                <h2 id="todayHeader">
                    <span id="city"></span>
                    <span id="todayDate"></span>
                    <!-- <img id="todayIcon"> -->
                </h2>
                <div id="todayInfo" class="weatherDetails">
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>UV Index: <span id="uv"></span></p>
                </div>
            </div>
            <div class="fiveDay">
                <h3>
                    5-Day Forecast:
                </h3>
                <div id="cardContainer" class="horizontalFlex"></div>
            </div>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
